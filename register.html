<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Wartawan</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <h2>Daftar Wartawan</h2>

  <form id="registerForm">
    <label for="fullname">Nama Lengkap</label>
    <input type="text" id="fullname" placeholder="Masukkan nama lengkap">

    <label for="emailRegister">Email</label>
    <input type="email" id="emailRegister" placeholder="Masukkan email">

    <label for="passwordRegister">Password</label>
    <input type="password" id="passwordRegister" placeholder="Masukkan password">

    <button type="submit" id="registerBtn">Daftar</button>
  </form>

  <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>

  <script type="module" src="register.js"></script>
</body>
</html>
