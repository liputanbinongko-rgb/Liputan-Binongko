<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Berita</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <div class="header-top">
      <a href="login.html" class="btn">Login</a>
      <a href="register.html" class="btn">Daftar</a>
    </div>
    
    <h1>Liputan Binongko</h1>
    <div class="auth-buttons">
      <a href="index.html" class="active">Beranda</a>
      <a href="profil.html">Profil</a>
      <a href="kontak.html">Kontak</a>
      <a href="tentang.html">Tentang</a>
    </div>
  </header>
  
  <section id="pencarian-berita">
    <input type="text" id="cariInput" placeholder="Cari judul berita..." />
    <button id="cariBtn">Cari</button>
  </section>

<section id="berita">
  <h2 class="Berita-Terbaru">Berita Terbaru</h2>

  <div class="berita-slider-wrapper">
    <!-- Tombol Navigasi -->
    <button class="nav-btn prev" id="prevBtn">&#10094;</button>
    
    <div class="berita-slider-container">
      <div class="berita-slider" id="berita-list">
        <!-- Berita Terbaru by JS -->
      </div>
    </div>

    <button class="nav-btn next" id="nextBtn">&#10095;</button>
  </div>
</section>

<!-- Section berita populer juga dipisah -->
<section id="berita-populer">
  <h2 class="Berita-Populer">Berita Populer</h2>
  <div id="berita-populer-list">
    <!-- Berita populer by JS -->
  </div>
</section>

<!-- Section berita lainnya dipisah -->
<section id="berita-lainnya">
  <h2 class="Berita-Lainnya">Berita Lainnya</h2>
  <div id="berita-lainnya-list">
    <!-- Berita lainnya by JS -->
  </div>
</section>


  <footer>
    <p>&copy; 2025 - Liputan Binongko. Semua Hak Dilindungi.</p>
  </footer>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>
  <!-- Script Berita -->
  <script type="module" src="index.js"></script>
</body>
</html>
